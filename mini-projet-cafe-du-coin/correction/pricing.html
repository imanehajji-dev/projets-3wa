<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Café du Coin</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header class="main-header">
    <img src="img/logo.png" alt="Logo représentant un grain de café" />
    <h1>Le Café du Coin</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="pricing.html">Tarifs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="pricing">
      <h2>Nos cafés</h2>
      <div class="price-list grid">
        <div class="price-box"><h3>Espresso</h3><p>1,80 €</p></div>
        <div class="price-box"><h3>Cappuccino</h3><p>2,50 €</p></div>
        <div class="price-box"><h3>Latte</h3><p>2,80 €</p></div>
        <div class="price-box"><h3>Moka</h3><p>3,00 €</p></div>
        <div class="price-box"><h3>Cold Brew</h3><p>3,20 €</p></div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <section class="newsletter">
      <h2>Abonnez-vous à notre newsletter</h2>
      <form>
        <input type="email" placeholder="Votre email" class="form-field">
        <button class="btn">S'abonner</button>
      </form>
    </section>
  
    <p>© 2025 Le Café du Coin - Tous droits réservés.</p>
  </footer>
</body>
</html>
